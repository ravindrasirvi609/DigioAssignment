<div class="bg-primary d-flex justify-content-between align-items-center p-2 text-white">
  <div class="ms-3">
    <h3>Sign Document using</h3>
    <p>sanket@digio.in</p>
  </div>
  <div class="me-3">
    <img src="/src/assets/generic-logo-hi.png" alt="Image" class="img-fluid" />
  </div>
</div>

<div class="d-flex flex-column align-items-center mt-4">
  <p>sanket@digio.in uses Gmail?</p>
  <p>Log in using Google</p>
  <button class="btn btn-danger text-white">Google</button>
</div>

<div class="text-center mt-4">
  <div class="row">
    <div class="col">
      <hr class="mt-2" />
    </div>
    <div class="col-auto">
      <h2 class="mb-4">OR</h2>
    </div>
    <div class="col">
      <hr class="mt-2" />
    </div>
  </div>
</div>

<form (submit)="onSubmit()" class="mt-4">
  <div class="d-flex flex-column align-items-center">
    <p>proceed with your email address</p>
    <div class="input-group" style="max-width: 400px;">
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="email"
        required
        #emailInput="ngModel"
        email
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
        Please enter a valid email.
      </div>
    </div>
  </div>
  <div class="d-flex flex-column align-items-center mt-4">
    <p>
      By continuing, I confirm the Terms of Service and Privacy Policy of
      Digio.in
    </p>
    <button
      type="submit"
      class="btn btn-primary text-white"
      [disabled]="!emailInput.valid"
      [routerLink]="['/home']"
    >
      Continue
    </button>
    <br />
  </div>
</form>

<div class="bg-primary d-flex justify-content-between align-items-center p-2 text-white">
  <img
    src="/src/assets/Digio-frontend-Assignment.jpg"
    alt="Image"
    class="img-fluid"
  />
  <h3 class="d-flex align-items-center justify-content-between">1/3</h3>
</div>
